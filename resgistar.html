        <div class="wrapper">

            <div class="title">
                Registration Form
            </div>
            <div class="form">
        
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" placeholder="Enter your First Name" required>
                </div>  
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input"  placeholder="Enter your Last Name">
                </div>  
                <div class="inputfield">
                    <label>Password</label>
                    <input type="password" class="input"  placeholder="Enter your Password" required>
                </div>  
                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" class="input"  placeholder="Confirm your Password" required>
                </div> 
                <div class="inputfield">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div> 
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="text" class="input"  placeholder="Enter your Email Address" required>
                </div> 
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="text" class="input" placeholder="Enter your Phone Number" required>
                </div> 
                <div class="inputfield">
                    <label>Address</label>
                    <input type="text" class="input" placeholder="Enter your Address" required>
                </div> 
                <div class="inputfield">
                    <label>Login As</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Customer</option>
                            <option value="female">Admin</option>
                        </select>
                    </div>
                </div> 
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div> 
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
